<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ring.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>环形按钮</title>
</head>

<body>
    <div class="ring-menu" id="at-plus-container">
        <div id="bottom-positioner">
            <div class="center-button" id="button">
                <div class="info-bar" id="info-bar">
                    <div style="display:block" class="info">
                        <ul>
                            <li title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span>2</span></li>
                            <li title="3条评论" class="page comment"><img src="assets/images/comment.png"><span>3</span></li>
                            <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png"><span>6</span></li>
                            <li title="被赞6次" class="mine like"><img src="assets/images/like.png"><span>6</span></li>
                        </ul>
                    </div>
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <div class="ring-button-wrapper">
                            <li title="登录/注册" class="ring-button" id="signout"></li>
                        </div>
                        <div class="ring-button-wrapper">
                            <li title="设置" class="ring-button" id="setting"></li>
                        </div>
                        <div class="ring-button-wrapper">
                            <li title="消息" class="ring-button" id="message">
                                <span class="unread">
                                    2
                                </span>
                            </li>
                        </div>
                        <div class="ring-button-wrapper">
                            <li title="历史记录" class="ring-button" id="history"></li>
                        </div>
                        <div class="ring-button-wrapper">
                            <li title="蒙板" class="ring-button" id="mask"></li>
                        </div>
                    </ul>
                </div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
