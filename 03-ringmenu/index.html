<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ring.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>环形按钮</title>
</head>

<body>
    <div class="ring-menu">
        <div class="menu-container">

            <div class="center-button">
                <div class="info-bar">
                    <ul>
                        <li title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span>2</span></li>
                        <li title="3条评论" class="page comment"><img src="assets/images/comment.png"><span>3</span></li>
                        <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png"><span>6</span></li>
                        <li title="被赞6次" class="mine like"><img src="assets/images/like.png"><span>6</span></li>
                    </ul>
                </div>
                <div id="ring-buttons">
                    <div class="ring-button-wrapper">
                        <div class="ring-button" id="signout"></div>
                    </div>
                    <div class="ring-button-wrapper">
                        <div class="ring-button" id="setting"></div>
                    </div>
                    <div class="ring-button-wrapper">
                        <div class="ring-button" id="message">
                            <span class="unread">
                                2
                            </span>
                        </div>
                    </div>
                    <div class="ring-button-wrapper">
                        <div class="ring-button" id="history"></div>
                    </div>
                    <div class="ring-button-wrapper">
                        <div class="ring-button" id="mask"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
