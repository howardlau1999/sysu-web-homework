<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link rel="stylesheet" href="./styles/maze.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="header">The Amazing Mouse Maze!</h1>
            <p class="direction">Move your mouse over the "S" to begin.</p>
            <p class="info"></p>
        </div>

        <div class="maze">
            <div class="wall top"></div>
            <div class="wall left"></div>
            <div class="wall right"></div>
            <div class="wrapper start-wrapper">
                <div class="start">
                    <p>S</p>
                </div>
            </div>
            <div class="wrapper end-wrapper">
                <div class="end">
                    <p>E</p>
                </div>
            </div>
            <div class="wall middle"></div>
            <div class="wall bottom"></div>
        </div>

        <div class="footer">
            <p class="direction">The object of this game is to guide the mouse cursor through the start area and
                get to the end area. Be sure to avoid the walls:</p>
            <div class="footer-block"></div>
            <p class="luck">Good luck!</p>
        </div>
    </div>
    <script src="./scripts/maze.js"></script>
</body>

</html>
